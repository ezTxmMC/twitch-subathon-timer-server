<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subathon Timer Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1920px;
            height: 200px;
            background: linear-gradient(135deg, rgba(100, 65, 165, 0.95), rgba(80, 50, 140, 0.95));
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%,
            rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
        }

        .timer-header {
            font-size: 28px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
        }

        .timer {
            font-size: 110px;
            font-weight: bold;
            color: white;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            letter-spacing: 15px;
            font-variant-numeric: tabular-nums;
        }

        .timer.paused {
            animation: pulse 1.5s ease-in-out infinite;
            color: #FFB84D;
        }

        .multiplier-badge {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255, 215, 0, 0.95);
            color: #1a1a1a;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .multiplier-badge.active {
            display: block;
        }

        .event-notification {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 35, 0.95);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            transition: bottom 0.5s ease-out;
            min-width: 400px;
            text-align: center;
        }

        .event-notification.show {
            bottom: 230px;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .pause-overlay.active {
            display: flex;
        }

        .pause-text {
            font-size: 48px;
            font-weight: bold;
            color: #FFB84D;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            letter-spacing: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 5px 40px rgba(255, 215, 0, 0.8); }
        }
    </style>
</head>
<body>
<div class="timer-container">
    <div class="timer-header">VERBLEIBENDE ZEIT</div>
    <div class="timer" id="timer">00:00:00</div>
    <div class="multiplier-badge" id="multiplier">2.0x MULTIPLIER</div>
    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-text">PAUSIERT</div>
    </div>
</div>
<div class="event-notification" id="eventNotification"></div>

<script>
    const sessionId = '{{SESSION_ID}}';
    const ws = new WebSocket(`ws://localhost:8080/session/${sessionId}?channel=obs_overlay`);

    const timerElement = document.getElementById('timer');
    const multiplierBadge = document.getElementById('multiplier');
    const pauseOverlay = document.getElementById('pauseOverlay');
    const eventNotification = document.getElementById('eventNotification');

    let eventQueue = [];
    let showingEvent = false;

    ws.onopen = function() {
        console.log('WebSocket verbunden');
    };

    ws.onmessage = function(event) {
        const message = JSON.parse(event.data);
        handleMessage(message);
    };

    ws.onerror = function(error) {
        console.error('WebSocket Fehler:', error);
    };

    ws.onclose = function() {
        console.log('WebSocket getrennt');
        setTimeout(() => location.reload(), 5000);
    };

    function handleMessage(message) {
        switch (message.type) {
            case 'TIMER_UPDATE':
                updateTimer(message.data);
                break;
            case 'FULL_SYNC':
                syncTimer(message.data);
                break;
            case 'EVENT':
                showEvent(message.data);
                break;
            case 'MULTIPLIER_ACTIVATE':
                showMultiplier(message.data);
                break;
            case 'MULTIPLIER_EXPIRE':
                hideMultiplier();
                break;
            case 'TIMER_PAUSE':
                pauseOverlay.classList.add('active');
                timerElement.classList.add('paused');
                break;
            case 'TIMER_RESUME':
                pauseOverlay.classList.remove('active');
                timerElement.classList.remove('paused');
                break;
        }
    }

    function updateTimer(data) {
        const seconds = data.remainingSeconds;
        displayTime(seconds);

        if (data.isPaused) {
            pauseOverlay.classList.add('active');
            timerElement.classList.add('paused');
        } else {
            pauseOverlay.classList.remove('active');
            timerElement.classList.remove('paused');
        }
    }

    function syncTimer(data) {
        const minutes = data.remainingMinutes;
        const totalSeconds = minutes * 60;
        displayTime(totalSeconds);

        if (data.isPaused) {
            pauseOverlay.classList.add('active');
            timerElement.classList.add('paused');
        }

        if (data.activeMultiplier) {
            showMultiplier(data.activeMultiplier);
        }
    }

    function displayTime(totalSeconds) {
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        timerElement.textContent =
            String(hours).padStart(2, '0') + ':' +
            String(minutes).padStart(2, '0') + ':' +
            String(seconds).padStart(2, '0');
    }

    function showEvent(event) {
        const eventText = formatEvent(event);
        eventQueue.push(eventText);

        if (!showingEvent) {
            displayNextEvent();
        }
    }

    function displayNextEvent() {
        if (eventQueue.length === 0) {
            showingEvent = false;
            return;
        }

        showingEvent = true;
        const eventText = eventQueue.shift();

        eventNotification.textContent = eventText;
        eventNotification.classList.add('show');

        setTimeout(() => {
            eventNotification.classList.remove('show');
            setTimeout(() => displayNextEvent(), 500);
        }, 3000);
    }

    function formatEvent(event) {
        const icons = {
            'FOLLOWER': 'üë§',
            'RAID': '‚öîÔ∏è',
            'SUB': '‚≠ê',
            'BITS': 'üíé',
            'SUBGIFT': 'üéÅ'
        };

        const icon = icons[event.eventType] || '‚óè';
        return `${icon} ${event.username} @ ${event.channelName} +${event.minutesAdded} Min`;
    }

    function showMultiplier(multiplier) {
        multiplierBadge.textContent = `${multiplier.multiplier.toFixed(1)}x MULTIPLIER`;
        multiplierBadge.classList.add('active');
        multiplierBadge.style.animation = 'slideIn 0.5s ease-out, glow 2s ease-in-out infinite';
    }

    function hideMultiplier() {
        multiplierBadge.classList.remove('active');
    }
</script>
</body>
</html>
